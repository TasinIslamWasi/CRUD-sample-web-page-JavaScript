<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CRUD Application</title>
</head>
<body style="color: white; background-color: #1d2630">

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5"><strong>Personal Information</strong></h1>
        </div>

        <div class="main row justify-content-center">
            <form action="" id="StudentForm" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-8 col-md-8 mb-3">
                    <label for="firstName">Name</label>
                    <input class="form-control" id="firstName" type="text" placeholder="Enter Name">
                </div>
                <div class="col-8 col-md-8 mb-3">
                    <label for="gender">Gender</label>
                    <input class="form-control" id="gender" type="text" placeholder="Enter Gender">
                </div>
                <div class="col-8 col-md-8 mb-3">
                    <label for="email">Email ID</label>
                    <input class="form-control" id="email" type="text" placeholder="Enter Email ID">
                </div>
                <div class="col-8 col-md-8 mb-3">
                    <label for="phoneNumber">Phone Number</label>
                    <input class="form-control" id="phoneNumber" type="text" placeholder="Enter Phone Number">
                </div>
                <div class="col-10">
                    <input class="btn btn-success add-btn" type="submit" value="Submit">
                </div>
            </form>

            <div class="col-10">
                <table class="table table-striped table-dark" id="student-list">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Email ID</th>
                            <th>Phone Number</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="student-list">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                        <!-- Add more rows if needed -->
                    </tbody>
                </table>
                <div class="col-10 mt-3">
                    <!-- Add the new "Download" button -->
                    <button class="btn btn-info download-btn" onclick="downloadData()">Download</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Function to download data as a document file
        function downloadData() {
            const table = document.getElementById('student-list');
            const rows = table.getElementsByTagName('tr');
            let documentContent = '';
    
            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                for (let j = 0; j < cells.length - 1; j++) {
                    documentContent += cells[j].innerText + '\t';
                }
                documentContent += '\n';
            }
    
            // Create a Blob containing the document content
            const blob = new Blob([documentContent], { type: 'text/plain' });
    
            // Create a link element and trigger the download
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'student_data.txt';
            a.click();
        }
    </script>
    
</body>
</html>
